databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: base_currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: price_change_range
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: TEXT